<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warframe Relics Values</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Warframe Relic Values</h1>
        <input type="text" id="search-bar" placeholder="Search relic or item...">
        <select id="vault-filter">
            <option value="all">All Relics</option>
            <option value="vaulted">Vaulted</option>
            <option value="not-vaulted">Unvaulted</option>
        </select>
    </header>

    <div id="last-updated" class="last-updated"></div>
    
    <div id="relics-container"></div>

    <script src="script.js"></script>
</body>
</html>
